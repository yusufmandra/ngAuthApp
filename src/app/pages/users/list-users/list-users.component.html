<div class="row mt-5">
  <div class="col-md-12">
    <h1>List Users</h1>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col"># ID</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listUsers">
          <th scope="row">{{user._id}}</th>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
